# Workflow name
name: Release Android Client


# When it will be triggered
on:
  # Triggers the workflow on push or pull request events
  push:
    branches:
      - android-client
  pull_request:
    branches:
      - android-client
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


jobs:
  build:
    # Where it will run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Sources
        uses: actions/checkout@v2
        with:
          # Number of commits to fetch. 0 indicates all history for all branches and tags.
          fetch-depth: 1

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      # Cache Gradle dependencies and Gradle Wrapper
      - name: Setup Gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/buildSrc/**/*.kt') }}

      - name: Make gradlew executable
        run: chmod +x ./android-client/gradlew

      - name: Generate app version name
        run: echo "VERSION_NAME=$(git describe --tags | sed 's/\(.*\)-/\1./' | sed 's/\(.*\)-/\1+/')" >> $GITHUB_ENV

      - name: Bump version
        uses: chkfung/android-version-actions@v1.1
        with:
          gradlePath: android-client/app/build.gradle
          versionCode: ${{ github.run_number }}
          versionName: ${{ env.VERSION_NAME }}

      - name: Run Ktlint
        run: ./android-client/gradlew ktlintStagingDebugCheck

      - name: Run Unit Tests
        run: ./android-client/gradlew testStagingDebugUnitTest

      - name: Run Linters and Test
        run: ./android-client/gradlew check

      - name: Upload reports
        uses: actions/upload-artifact@v2
        with:
          name: Test-Reports
          path: android-client/app/build/reports
        if: always()