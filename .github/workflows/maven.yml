name: Java CI with Maven

on:
  push:
    branches: [ "fix-build", "master" ]
  pull_request:
    branches: [ "fix-build", "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 1.8
      uses: actions/setup-java@v3
      with:
        java-version: '1.8'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B clean package --file plugins/de.tudresden.slr.parent/pom.xml

